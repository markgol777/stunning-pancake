<div class="container">
    <form action="" *ngIf="!showSignUp">
        <input class="email" type="text" placeholder="Enter your email">
        <input class="password" type="text" placeholder="Enter your password">
        <input type="button" class="sign-in-btn" value="Sign in" (click)="loginUser()">
        <p class="sign-up-text" (click)="show()">or if you don't have an account you can sign up</p>
    </form>

    <form action="" *ngIf="showSignUp">
        <input class="first-name" type="text" placeholder="Enter your first name">
        <input class="last-name" type="text" placeholder="Enter your last name">
        <input class="email-sign-up" type="text" placeholder="Enter your email">
        <input class="password-sign-up" type="text" placeholder="Enter your password">
        <input type="button" class="sign-in-btn" value="Sign up" (click)="signUp()">
        <p class="sign-up-text" (click)="show()">if you already have an account you can login</p>
    </form>
</div>
